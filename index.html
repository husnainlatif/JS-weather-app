<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Weather Forecast</title>
</head>

<body>
    <header class="header">
        <h1>Accu Weather Forecast</h1>
    </header>

    <div class="container">
        <div class="sub">
            <input type="text" id="input" class="input" placeholder="City Name" autocomplete="off">
        </div>

        <div class="weather-main">
            <div class="loc-detail">
                <div class="city" id="city">SadiqAbad, PK</div>
                <div class="date" id="date">05 JAN, 2020</div>
            </div>
            <div class="weather">
                <div class="temperature" id="temperature">20&deg;C</div>
                <div class="min-max" id="min-max">15&deg;C (min) / 25&deg;C (max)</div>
                <div class="condition" id="condition">Clear</div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
